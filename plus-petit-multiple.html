        //Correction

        //LCM de deux numéros
        function lcm(a, b) {
            return (a * b) / gcd(a, b);
        }

        //Algorithme récursif euclidien
        function gcd(a, b) {
            if (b === 0) return a;
            return gcd(b, a % b);
        }

        function smallestMult(n) {
            let maxLCM = 1;

            //Faire entrer le LCM dans la gamme
            for (let i = 2; i <= n; i++) {
                maxLCM = lcm(maxLCM, i);
            }
            return maxLCM;
        }
